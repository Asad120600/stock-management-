<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base URL for the app -->
  <base href="./">

  <!-- Charset and browser compatibility -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A web-based stock management app powered by Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes"> <!-- Updated tag -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Stock Management">
  <link rel="apple-touch-icon" href="./icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Manifest file for Progressive Web App support -->
  <link rel="manifest" href="./manifest.json">

  <!-- Title of the app -->
  <title>Stock Management</title>

  <!-- Preload the important Flutter resources -->
  <link rel="preload" href="./flutter.js" as="script">

  <!-- Styles for the loading spinner -->
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Light background */
    }

    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #e0e0e0; /* Light gray */
      border-top: 8px solid #3f51b5; /* Indigo color */
      border-radius: 50%;
      animation: spin 1s linear infinite; /* Animation */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 18px;
      color: #333; /* Dark text */
      font-family: Arial, sans-serif; /* Change font if needed */
    }
  </style>
</head>
<body>
<!-- Loading spinner -->
<div id="loading">
  <div class="spinner"></div>
  <div class="loading-text">Loading...</div>
</div>

<!-- Flutter Web Scripts -->
<!-- Include flutter.js to load Flutter's engine -->
<script src="flutter.js" async></script>
<!-- Bootstrap the Flutter app -->
<script src="flutter_bootstrap.js" async></script>
<!-- Main Dart script that runs your Flutter app -->
<script src="main.dart.js" type="application/javascript" async></script>

<!-- Hide the loading spinner once the Flutter app loads -->
<script>
  window.addEventListener("load", function () {
    document.getElementById("loading").style.display = "none";
  });
</script>
</body>
</html>
